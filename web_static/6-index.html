<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel='stylesheet' type='text/css' href='styles/4-common.css'>

                                <h4>

                        <li>

                                <li>Los Angeles</li>

                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Internet...</h4>
                    <ul class="popover">
                        <h4>
                            <li>Internet</li>
                            <li>TV</li>
